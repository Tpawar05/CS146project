<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Customize Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
    <h1>Customize Events</h1>
</div>

<div class="customizePage">

    <!-- Back Button -->
    <a href="main.html" class="backButton">Back</a>

    <!-- LONG-TERM EVENTS -->

    <!-- ADDING IDS TO EACH PART -->

    <div class="eventSection">
        <h2>Long-Term Events</h2>



        <form id="eventForm" action="main.html" method="GET">
            <label>Date:</label><br>
            <input type="date" id="eventDate" name="date"><br>

            <label>Description:</label><br>
            <input type="text" id="eventDescription" name="description" placeholder="e.g. Internship application"><br>

            <label>Importance Level:</label><br>
            <select id="eventImportance" name="importance">
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select><br>

            <input type="submit" value="Add" class="addButton">
        </form>
    </div>





    <!-- SHORT-TERM EVENTS -->
    <div class="eventSection">
        <h2>Short-Term Events</h2>
        <form>
            <label>Date:</label><br>
            <input type="date"><br>

            <label>Description:</label><br>
            <input type="text" placeholder="e.g. Study for quiz"><br>

            <label>Importance Level:</label><br>
            <select>
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select><br>

            <input type="submit" value="Add" class="addButton">
        </form>
    </div>

    <!-- REMOVE EVENTS -->
    <div class="eventSection">
        <h2>Remove Event</h2>
        <form id="removeEventForm">
            <label>Select Event:</label><br>
            <select id="removeEventSelect">

            </select><br>

            
            <input type="submit" value="Remove" class="removeButton">
        </form>
    </div>

</div>





</body>

<script src="testPage.js"></script>
</html>
